<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] min-h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="h-[70px] flex justify-between items-center border-b-1 border-gray-400 p-4"
      >
        <div class="flex">
          <img class="h-[44px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Log out
          </button>
        </div>
      </div>

      <div class="mt-[32px] p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-[12px]">
          Enjoy easy and convenient financial services with us. <br />
          Cashout charge is low and
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 gap-4 mt-[24px] p-3">
        <div id="add-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Add Money</h2>
        </div>
        <div id="cash-out-button" class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h2>Cashout</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">
      <!-- add money  -->
      <div id="add-money-parent">
        <h1 class="my-5 font-bold">Add Money</h1>
        <form class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h1 class="font-bold">Select A Bank</h1>
            <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
              <option>Select Bank</option>
              <option>Ab Bnak</option>
              <option>Dutch bangla bank</option>
              <option>IFCI bank</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              id="account-number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount to Add</label>
            <br />
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              id="add-amount"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              id="add-pin"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button id="add-money-btn" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl">
            Add Money
          </button>
        </form>
      </div>

      <!-- cash out -->
      <div id="cash-out-parent">
        <h1 class="my-5 font-bold">Cash Out</h1>
        <form class="bg-white rounded-2xl p-8">

          <div class="mt-3">
            <label class="font-semibold" for="">Agent Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount</label>
            <br />
            <input id="widthdraw-amount"
              type="text"
              placeholder="Enter amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button id="withdraw-btn" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl">
            Withdraw Money
          </button>
        </form>

      </div>

    </div>

    <script src="./home.js"></script>
  </body>
</html>
